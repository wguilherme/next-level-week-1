<!DOCTYPE html>
<html lang="pt_br">
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Criar um ponto de coleta</title>

      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>

      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet"/>

      <link rel="stylesheet" href="styles/main.css"/>
      <link rel="stylesheet" href="styles/create-point.css"/>
      <link rel="stylesheet" href="styles/responsive.css"/>
   </head>

   <body>
      <div id="page-create-point">
         <div class="content">
            <header>
               <img src="./assets/logo.svg" alt="Logotipo"/>

               <a href="/">
                  <span></span>
                  Voltar para home
               </a>
            </header>

            <form action="">
               <h1>Cadastro do ponto de coleta</h1>

               <fieldset>
                  <legend>
                     <h2>Dados da entidade</h2>
                  </legend>

                  <div class="field">
                     <label for="name">Nome da entidade</label>
                     <input type="text" name="name" required="required">
                  </div>

                  <div class="field-group">
                     <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required="required">
                     </div>
                     <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required="required">
                     </div>
                  </div>

                  <div class="field-group"></div>
                  <div class="field">
                     <label for="state">Estado</label>
                     <select name="uf" required="required">
                        <option value="">Selecione o Estado</option>
                     </select>

                     <input type="hidden" name="state" required="required">

                  </div>

                  <div class="field">
                     <label for="city">City</label>
                     <select name="city" disabled="disabled" required="required">
                        <option value="">Selecione a cidade</option>
                     </select>

                  </div>

               </fieldset>

               <fieldset>
                  <legend>
                     <h2>Itens de coleta</h2>
                     <span>Selecione um ou mais itens abaixo</span>
                  </legend>

                  <div class="items-grid">
                     <li data-id="Lâmpadas">
                        <img src="/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                     </li>
                     <li data-id="">
                        <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                     </li>
                     <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                     </li>
                     <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                     </li>
                     <li data-id="5">
                        <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                     </li>
                     <li data-id="5">
                        <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                     </li>

                  </div>

                  <input type="hidden" name="items">
               </fieldset>

               <button type="submit">Cadastrar ponto de coleta</button>

            </form>

            <script src="./scripts/createPoint.js"></script>

         </div>
      </body>
   </html>
